<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend assignment</title>
    </head>
    <body>
        <div id="app">
            <dialog open>
                <p>Payment information</p>
                <form method="dialog">
                    <div>
                        <label for="cardHolderName">Card Holder Name</label>
                        <input type="text" id="cardHolderName" minlength="5" name="cardHolderName" required />
                    </div>
                    <div>
                        <label for="cardNumber">Card Number</label>
                        <input
                            type="tel"
                            id="cardNumber"
                            name="cardNumber"
                            title="Card number should be 16 digits"
                            inputmode="numeric"
                            pattern="[0-9\s]{4}\s?[0-9\s]{4}\s?[0-9\s]{4}\s?[0-9\s]{4}\s?"
                            placeholder="xxxx xxxx xxxx xxxx"
                            required
                        />
                    </div>
                    <div>
                        <label for="ccv">CCV code</label>
                        <input type="number" id="ccv" name="ccv" min="100" max="999" required />
                    </div>
                    <div>
                        <label for="expirationDate">Expiration date</label>
                        <!-- TODO: dynamic min date -->
                        <input type="month" min="2023-06" id="expirationDate" name="expirationDate" required />
                    </div>
                    <div>
                        <label for="cardType">Card type</label>
                        <select name="cardType" id="cardType">
                            <option value="visa">VISA</option>
                            <option value="mastercard">Mastercard</option>
                        </select>
                    </div>
                    <div><button>Submit</button></div>
                </form>
            </dialog>
            <div id="success"></div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
